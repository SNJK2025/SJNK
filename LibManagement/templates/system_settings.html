<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <style>
        .settings-container {
            margin-left: 240px;
            padding: 40px;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            padding: 10px;
            width: 300px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .flash-message {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    {% include 'admin_sidebar.html' %}

    <div class="settings-container">
        <h2>‚öôÔ∏è Library System Settings</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="flash-message">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('system_settings') }}">
            <label for="borrow_limit">üìò Max Borrow Limit Per User:</label>
            <input type="number" name="borrow_limit" value="{{ settings['borrow_limit'] }}" required>

            <label for="book_validity_days">üìÖ Default Borrow Validity (Days):</label>
            <input type="number" name="book_validity_days" value="{{ settings['book_validity_days'] }}" required>

            <label for="fine_per_day">üí∞ Fine per Day $:</label>
            <input type="number" name="fine_per_day" value="{{ settings['fine_per_day'] }}" required>

            <br><br>
            <button type="submit">Update Settings</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Manage Staff Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Staff Management Panel</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: green;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in staff %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('demote_staff', user_id=s[0]) }}" onsubmit="return confirm('Are you sure you want to demote this staff member?')">
                            <button type="submit">Demote to User</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

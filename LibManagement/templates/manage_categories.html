<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <style>
        .category-container {
            margin-left: 240px;
            padding: 40px;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    {% include 'admin_sidebar.html' %}

    <div class="category-container">
        <h2>ðŸ“š Book Category Management</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="success-message">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}

        <h3>Add New Category</h3>
        <form method="POST" action="{{ url_for('add_category') }}">
            <input type="text" name="category_name" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
        </form>

        <h3>Existing Categories</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categories %}
                <tr>
                    <form method="POST" action="{{ url_for('update_category', cat_id=c[0]) }}">
                        <td>{{ c[0] }}</td>
                        <td><input type="text" name="category_name" value="{{ c[1] }}" required></td>
                        <td>
                            <button type="submit">Update</button>
                    </form>
                    <form method="POST" action="{{ url_for('delete_category', cat_id=c[0]) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Delete this category?')">Delete</button>
                    </form>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Usage Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <style>
        .report-container {
            margin-left: 240px; /* sidebar width */
            padding: 40px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .report-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    {% include 'admin_sidebar.html' %}

    <div class="report-container">
        <h2>ðŸ“Š Book Usage Analytics</h2>

        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Times Borrowed</th>
                </tr>
            </thead>
            <tbody>
                {% for book, count in usage_stats %}
                <tr>
                    <td>{{ book }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
